<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calc.css" />
    <link rel="icon" href="CalcXP.ico" />
    <title>Calculator Windows-XP</title>
</head>
<body>
    <div class="main-window">
        <div class="title-bar">
            <div class="title-bar-left-side">
                <img id="app-icon" src="CalcXP.ico" />
                <div>Calculator</div>
            </div>
            <div class="title-bar-right-side">
                <button class="control-button">&#x1F5D5</button>
                <button class="control-button" disabled>&#128470</button>
                <button class="control-button" id="close-button">&#10006</button>
            </div>
        </div>
        <!--------------------------------------------->
        <div class="client-rect">
            <div class="border-left"></div>
            <div class="work-area">

                <div class="menu-bar">
                    <button><u>E</u>dit</button>
                    <button><u>H</u>elp</button>
                    <button><u>V</u>iew</button>
                </div>

                <div class="display">
                    <input type="text" value="0." readonly />
                </div>

                <div class="buttons">

                    <div class="memory-buttons">
                        <div class="battery"></div>
                        <button>MC</button>
                        <button>MR</button>
                        <button>MS</button>
                        <button>M+</button>
                    </div>
                    <div class="control-and-digital-buttons">
                        <div class="control-buttons">
                            <button>Backspace</button>
                            <button>CE</button>
                            <button>C</button>
                        </div>
                        <div class="digital-buttons">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button class="operation-button">/</button>
                            <button>sqrt</button>

                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button class="operation-button">*</button>
                            <button>%</button>

                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="operation-button">-</button>
                            <button>1/x</button>

                            <button>0</button>
                            <button class="operation-button">+/-</button>
                            <button class="operation-button">.</button>
                            <button class="operation-button">+</button>
                            <button class="operation-button">=</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="border-right"></div>
        </div>
        <div class="border-bottom"></div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
