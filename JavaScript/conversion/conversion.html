<!DOCTYPE html>
<html>
<head>
    <title>Conversions</title>
    <link rel="stylesheet" href="sryle.css">
</head>
<body>
    <h1>Conversions</h1>

    <details>
        <summary>Десятичное число в двоичное</summary>
        <input type="number" id="dec-to-bin-input" placeholder="Введите десятичное число" min="0">
        <div id="dec-to-bin-result"></div>
    </details>

    <details>
        <summary>Десятичное число в шестнадцатеричное</summary>
        <input type="number" id="dec-to-hex-input" placeholder="Введите десятичное число" min="0">
        <div id="dec-to-hex-result"></div>
    </details>

    <details>
        <summary>Двоичное число в десятичное</summary>
        <input type="text" id="bin-to-dec-input" placeholder="Введите двоичное число (0/1)">
        <div id="bin-to-dec-result"></div>
    </details>

    <details>
        <summary>Шестнадцатеричное число в десятичное</summary>
        <input type="text" id="hex-to-dec-input" placeholder="Введите шестнадцатеричное число (0-9A-F)">
        <div id="hex-to-dec-result"></div>
    </details>

    <details>
        <summary>Двоичное число в шестнадцатеричное</summary>
        <input type="text" id="bin-to-hex-input" placeholder="Введите двоичное число (0/1)">
        <div id="bin-to-hex-result"></div>
    </details>

    <script src="script.js"></script>
</body>
</html>
